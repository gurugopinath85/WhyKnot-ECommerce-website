<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>WhyKnot Crochet Creations</title>
</head>
<body>



    <div class="header">
            <div class="container">

                <div class="navbar">
                    <div class="logo">
                        <img src="logo.png" width="125px">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="product.html">Products</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="checkout.html"><i class="fa fa-shopping-cart"></i>
                                <span class="cart-count">0</span> <!-- Cart count -->
                            </a></li>
                        </ul>
                        
                    </nav>

                </div>
        
                <div class="row">
                        <section id="products" class="container">
                            <div class="row">
                                <h2>Our Products</h2>
                                <div class="product-list"></div>
                            </div>
                        </section>
                </div>

                <!-- FOOTER -->
        </div>    
    </div>

    <footer>
        <p>&copy; 2024 Crochet Creations. All Rights Reserved.</p>
    </footer>

    <script>
                    // Example array of products
            const products = [
                {
                    name: 'Handmade Crochet Hat',
                    description: 'A cozy handmade hat for winter.',
                    price: 25.00,
                    imageUrl: 'path-to-product-image-1.jpg'
                },
                {
                    name: 'Crochet Scarf',
                    description: 'A colorful scarf to keep you warm.',
                    price: 30.00,
                    imageUrl: 'path-to-product-image-2.jpg'
                },
                {
                    name: 'Crochet Blanket',
                    description: 'A large blanket made from soft yarn.',
                    price: 60.00,
                    imageUrl: 'path-to-product-image-3.jpg'
                },
                {
                    name: 'Handmade Crochet Hat',
                    description: 'A cozy handmade hat for winter.',
                    price: 25.00,
                    imageUrl: 'path-to-product-image-1.jpg'
                },
                {
                    name: 'Crochet Scarf',
                    description: 'A colorful scarf to keep you warm.',
                    price: 30.00,
                    imageUrl: 'path-to-product-image-2.jpg'
                },
                {
                    name: 'Crochet Blanket',
                    description: 'A large blanket made from soft yarn.',
                    price: 60.00,
                    imageUrl: 'path-to-product-image-3.jpg'
                }
                // Add more products here...
            ];

            // Select the product container and cart count
            const productContainer = document.querySelector('.product-list');
            const cartCountEl = document.querySelector('.cart-count');

            // Initialize cart from localStorage or empty
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Function to update cart count in the navbar
            function updateCartCount() {
                cartCountEl.textContent = cart.length;
            }

            // Render the products on the page
            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                
                productItem.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <button data-index="${index}">Add to Cart</button>
                `;
                
                productContainer.appendChild(productItem);
            });

            // Function to add products to the cart
            function addToCart(product) {
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart)); // Save cart to localStorage
                updateCartCount(); // Update cart count
            }

            // Add event listeners to the "Add to Cart" buttons
            document.querySelectorAll('.product-item button').forEach((button) => {
                button.addEventListener('click', () => {
                    const productIndex = button.getAttribute('data-index');
                    const selectedProduct = products[productIndex];
                    addToCart(selectedProduct);
                });
            });

            // Update the cart count on page load
            updateCartCount();
    </script>
        
    
</body>
</html>
